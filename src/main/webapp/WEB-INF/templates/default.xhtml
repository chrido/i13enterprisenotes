<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lehrstuhl I13 - Enterprise Note-taking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputScript library="css" name="material.min.js"></h:outputScript>

    <h:outputStylesheet name="css/icon.css"></h:outputStylesheet>
    <h:outputStylesheet name="css/material.min.css" />
    <h:outputStylesheet name="css/styles.css" />
    <style>#view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
    }</style>
</h:head>

<h:body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
                <h3>Lehrstuhl I13 - Enterprise Note-taking</h3>
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
                <a href="" onclick='location.href="index.xhtml"' class="mdl-layout__tab">Index</a>
                <a href="all.xhtml" onclick='location.href="all.xhtml"' class="mdl-layout__tab">Notes</a>
                <a href="" class="mdl-layout__tab">Archive</a>
                <a href="add.xhtml" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
                    <i class="material-icons" role="presentation">add</i>
                    <span class="visuallyhidden">Add</span>
                </a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-layout__tab-panel is-active" id="overview">
                <ui:insert name="content">
                    <h1>Default Content</h1>
                </ui:insert>
            </div>
        </main>
    </div>
</h:body>
</html>
